
	<!-- STAGING TRANSACTIONAL PIXEL -->

	<!-- Please set BV Pixel to fire on purchase confirmation or checkout page. -->

	<!-- Place a test transaction and send a timestamp with time zone to your BV Technical Consultant for verification -->

	<head>

	    <!-- Add the bv.js loader file to your HTML in the <head> tag of the page --> 
	    <script async src="https://apps.bazaarvoice.com/deployments/test-artichoke/main_site/staging/en_US/bv.js">  
	    </script>
	    
	</head>

	<!-- All key values, including numbers, must to be passed in quotes as strings, example "quantity" : "3" -->

	<script type="text/javascript">
	window.bvCallback = function (BV) {
	    BV.pixel.trackTransaction({
	      "currency" : "value", // example: "USD". The ISO 4217 alphabetic currency code of the order.
	      "orderId" : "value", // example: "7589". The unique ID of an order generated by a site.
	      "total" : "value", // example: "178.07". Total amount of the order (all items) including discounts and coupons and WITHOUT tax and shipping.
	      "tax" : "value", // example: "5.89". Tax amount without currency symbol.
	      "shipping" : "value", // example: "10.00". Shipping amount without currency symbol.
	      "items" : [ // An array of the individual items in the transaction. 
	        {
	          "name" : "value", //example: "Spring Shampoo". The name of the item. 
	          "price" : "value", //example: "12.95". The single item price. Do not include currency symbol. 
	          "quantity" : "value", // example: "3". Number of items purchased with matching sku. 
	          "sku" : "value", // example: "Product1". Product ExternalId in BV Catalog XML Feed and 'productID' on PDPs.
	          "category"  :  "value", // example: "Men's Hats". The product category in BV Catalog XML Feed.  
	        },
	      ],
	      "email" : "value", // example: "username@domain.com". The customer's email address.
	      "locale" : "value", // example: "en_US". The locale for the customer. 
	      "nickname" : "value" // example: "Jose". The customer's first name or nickname.
	    });
	};
	</script>
