	<!DOCTYPE html>

	<html lang="en">

	<head>

	    <!-- Add the bv.js loader file to your HTML in the <head> tag of the page -->
	    <script type="text/javascript" src="https://apps.bazaarvoice.com/deployments/test-artichoke/main_site/staging/en_US/bv.js"></script>

	</head>

	<body>

	<!-- 
	  Place divs wherever product ratings stars are desired as indicated below.
	  Replace "Product1", "Product2", etc. with product external ID for each product from BV Catalog XML Feed once available.
	  Set data-bv-redirect-url to the full Product Page URL for the corresponding product if desired.  The stars will hyperlink to whatever you provide.  Omit this parameter if you don't want the stars to be links.
	  -->

	    <div data-bv-show="inline_rating" data-bv-productId="Product1" data-bv-seo="false" data-bv-redirect-url="http://mycompany.com/product1"></div>
	  
	    <div data-bv-show="inline_rating" data-bv-productId="Product2" data-bv-seo="false" data-bv-redirect-url="http://mycompany.com/product2"></div>
	  
	    <div data-bv-show="inline_rating" data-bv-productId="Product3" data-bv-seo="false" data-bv-redirect-url="http://mycompany.com/product3"></div>

	</body>

	</html>
